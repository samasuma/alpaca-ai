<!DOCTYPE html>
<html>

<head>
  <title>Alpaca Reminder AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css">
  <style>
    /* Animation for recording indicator */
    .recording-indicator {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="uk-section uk-section-large uk-height-viewport">
    <div class="uk-container uk-text-center uk-padding-large">
      <h1 class="uk-heading-medium"><strong>Alpaca</strong> Reminder AI</h1>
      <p class="uk-text-lead">An AI-powered reminder app</p>
    </div>
    <div class="uk-container uk-text-center">
      <form id="questionForm" class="uk-grid-collapse" uk-grid>
        <div class="uk-width-1-1">
          <input id="questionInput" class="uk-input uk-width-1-3" type="text" placeholder="Type your question...">
          <button type="submit" class="uk-button uk-button-default uk-width-1-5">ASK</button>
        </div>
      </form>
    </div>
    <div class="uk-container uk-text-center uk-padding">
      <div class="uk-inline">
        <div id="answer" class="uk-flex uk-flex-center uk-flex-middle uk-padding uk-width-expand"></div>
      </div>
    </div>
    <!-- Microphone Icon and Audio Transcription Section -->
    <div class="uk-container uk-text-center">
      <div id="audioSection" class="uk-margin">
        <button id="startRecord" class="uk-button uk-button-primary uk-margin-small-right">
          <span id="micIcon" uk-icon="icon: microphone; ratio: 1.5"></span> Start Recording
        </button>
        <div id="transcription" class="uk-margin"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>

</html>
